<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurabooks</title>
    |<link rel="stylesheet" href="reset.css">
    <link rel=" https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <div class="container">
        <input type="checkbox" id="menu" class="container_botao">
        <label for="menu">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
    </label>
    <ul class="lista-menu">
        <li class="lista-menu__titulo">categorias</li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Business</a></li>
        <li class="lista-menu__item"><a href="#" class="lista-menu__link">Desing & UX</a></li>
    </ul>
        <img src="img/Logo.svg" alt="logo da alura books">
    </div>

    <div class="container">
        <a href="#"><img src="img/Favoritos.svg" alt="meus favoritos"></a>
        <a href="#"><img src="img/Compras.svg" alt="carrinho de compras"></a>
        <a href="#"><img src="img/Usuario.svg" alt="meu perfil"></a>
    </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo"> já sabe por onde começar?</h2>
        <p class="banner__texto"Encontre em nossa estante o que precisa para o seu desenvolvimento!></p>
        <input type="searth" class="banner__pesquisa" placeholder="Qual sera sua proxima leitura?">

    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo"> Novos lançamentos</h2>
        <!--Slider main container-->
        <div class="swiper">
            <!--Additional requiered wrapper-->
            <div class="swiper-wrapper">
                <!--Slides-->
                <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot"></div>
                <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança em desing"></div>
                <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre Javascript assertivo"></div>
                <div class="swiper-slide"><img src="img/Guia Front-end.svg" alt="Livro guia Front end"></div>
                <div class="swiper-slide"><img src="img/Portugol.svg" alt="Livro sobre portugol"></div>
                <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
<!--If we need navigation button-->
<div class="swiper-button-prev"></div>
<div class="swiper-button-next"></div>           
</div>
        </div>
        <div class="card">
            <!-- 1º linha-->
             <div class="card__descrição">
                <!-- 1º coluna -->
                 <div class="descrição">
                 <img src="img/Estrelinhas.svg" alt="Avaliação 5 Estrelas">
                 <h3 class="descrição__titulo">Autora do mês</h3>
                 <h2 class="descrição__texto-livro">Juliana agarikov</h2>
                 <p class="descrição__texto">Analista de sistemas e escritora, JUliana é especialista em front-end.</p>

                </div>
                <!--2º coluna -->
                <img src="img/escritora.svg" class="descrição__imagem">
                </div>
                
                
                <!-- 2º linha -->
                
                <div class="card__botoes">
                    <!-- 1º coluna -->
                    <ul class="botoes">
                        <li class="botoes__item"><img src="img/Favoritos.svg" alt="favoritar livro"></li>
                        <li class="botoes__item"><img src="img/Compras.svg" alt="adicionar no carinho de compras"></li>

                    </ul>
                    <!-- 2º coluna -->
                     <a href="#" class="botoes__ancora"> Saiba mais</a>
                    </div>
                </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiperbundle.min.js"></script>
    <script>
        const swiper = new swiper(".swiper", {
            spaceBetween: 10,
            slidesPerView:3,
            pagination:{
                el:".swiper-padination",
                type: bullets,
            } ,

        });
    </script>
</body>
</html>
